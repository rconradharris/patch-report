<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}PatchRepo{% endblock title %}</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <style>
            #main { margin-top: 50px; margin-bottom: 50px; }
            #sort-caret { float: right; }
            .sort-key { background: #eee; }
            .sort-link { display: block; width: 100%; height: 100%; }
            ol.btn-list li { margin-bottom: 5px; }
            .rightcol { text-align: right; }
        </style>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ url_for('index') }}">PatchRepo</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('project_patches', project=project) }}">Patches</a></li>
                <li><a href="{{ url_for('project_stats', project=project) }}">Stats</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Main Container -->
        <div id="main" class="container-fluid">
            {% block main_container %} {% endblock main_container %}
        </div>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
